{{- if and .Values.tls.enabled .Values.tls.generateCerts.enabled .Values.tls.generateCerts.keystores.jks.create }}
apiVersion: v1
kind: Secret
metadata:
  name: jks-password-secret
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook-weight": "-11"
  labels:
    {{- include "all_objects_labels" . | nindent 4 }}
type: Opaque
data:
  password-key: {{ tpl .Values.tls.certificates.jks_key  . | b64enc }}
{{- end }}